plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
  //  id("com.google.gms.google-services") version "4.4.2" apply false
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}
def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file('key.properties')
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}




def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

android {
    namespace "tr.com.pinet.kongrepad"
    compileSdk flutter.compileSdkVersion
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        applicationId "tr.com.pinet.kongrepad"
        minSdkVersion flutter.minSdkVersion
        targetSdkVersion flutter.targetSdkVersion
        versionCode 13  // Versiyon kodunu her güncellemede artırın.
        versionName "1.1.2"  // Versiyon adını istediğiniz gibi belirleyin.
    }
    signingConfigs {
        release {
            keyAlias keystoreProperties['keyAlias'] // 'upload' değeri key.properties dosyasından otomatik olarak alınacak
            keyPassword keystoreProperties['keyPassword'] // key.properties'den otomatik olarak alınacak
            storeFile file(keystoreProperties['storeFile']) // Keystore dosyasının yolu key.properties'den alınacak
            storePassword keystoreProperties['storePassword'] // storePassword key.properties'den alınacak
        }
    }


    buildTypes {
        release {
            minifyEnabled false // Eğer minify yapmayacaksan, bunu false yap.
            shrinkResources false // shrinkResources'u kapat. Bu hatayı çözmeli.

            // Eğer minifyEnabled'ı kullanmak istersen, şunu yapabilirsin:
            // minifyEnabled true // Düşük boyutlu APK için kod küçültme (R8)
            // shrinkResources true // Hem minifyEnabled hem de shrinkResources açık olmalı.

            signingConfig signingConfigs.release  // Imzalama işlemi Google Play tarafından yapılacak.
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation 'com.google.firebase:firebase-messaging:21.1.0'
    implementation 'com.pusher:push-notifications-android:1.9.0'
    implementation 'com.google.firebase:firebase-analytics'
    implementation 'org.slf4j:slf4j-android:1.7.36'

    implementation(platform("com.google.firebase:firebase-bom:33.6.0"))}
    apply plugin: 'com.google.gms.google-services'

